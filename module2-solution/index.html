<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <meta charset="utf-8">
    <script src="./src/angular.min.js"></script>
    <script src="./src/app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController as sourceList" class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in sourceList.items">Buy {{item.quantity}} {{item.name}}
         <button class="btn btn-default" ng-click="sourceList.moveItem($index);">
           <span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="sourceList.items.length === 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as targetList" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in targetList.items">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if="!targetList.items.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
