<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Short name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in list.found">
      <th scope="row">{{$index+1}}</th>
      <td>{{ item.name }}</td>
      <td>{{item.short_name}}</td>
      <td>{{item.description}}</td>
    </tr>
  </tbody>
</table>
</div>
