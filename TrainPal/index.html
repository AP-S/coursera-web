<!DOCTYPE html>
<html ng-app='TrainStationApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Using $http Service</title>
  </head>
  <body>
    <h1>Using $http Service</h1>

    <div ng-controller='StationController as stationsInfo'>
      <h3>List of Menu Categories</h3>
      <ul>
        <li ng-repeat="station in stationsInfo.stations">
          {{station.stationShortCode}} {{station.stationName}}
        </li>
    </div>

  </body>
</html>
